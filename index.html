<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
    <title>우리지역 안심식당 2020</title>
  </head>
  <body>
    <div class="container">
      <h2>방역수칙 지키는 현명한 외식!</h2>
      <h1>우리지역 안심식당 2020
        🍴</h1>
      <p>
        우리지역에서 3가지 방역수칙<br>(①덜어먹기 가능한 도구 비치·제공 ②위생적인
        수저 관리 ③종사자 마스크 착용 여부) <br> 준수 인증을 받은 안심식당을
        찾아보세요
      </p>

      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search" placeholder="지역을 입력해 주세요">
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <div class="result">
        <div id="result-name"></div>
        <div id="result-addr"></div>
        <div id="result-contact"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
